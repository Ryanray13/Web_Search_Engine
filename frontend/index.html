<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Search Engine 25801</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/css/index.css" rel="stylesheet">
    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="lib/js/controllers.js" type="text/javascript"></script>
</head>
<body ng-app="myApp" ng-controller="appCtrl">
    <div class="search">
        <div class="jumbotron check-element animate-hide" ng-hide="haveResults" style="margin:30px 150px">
            <h2>Search Engine 25801</h2>
            <p>Wuping Lei, Jingxin Zhu, Fei Guan</p>
        </div>
        <div>
            <div class="input-group group-margin" style="margin: 50px 200px 20px 200px">
                <input type="text" class="form-control" ng-model="queryWord" placeholder="Search for">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="go()" ng-disabled="queryWord.length<1">Go!</button>
                    </span>
            </div>
        </div>
        <div style="text-align: center; margin-top: 20px; margin-bottom: 20px">
            <form>
                <input type="radio" ng-model="ranker" value="favorite"> FAVORITE
                <input type="radio" ng-model="ranker" value="comprehensive"> COMPREHENSIVE
            </form>
        </div>
    </div>
    <div class="results" ng-show="haveResults">
        <div ng-show="haveSpellcheck">
            <section class="col-xs-12 col-sm-6 col-md-12">
                <h3>Did you mean <a ng-click="correctSpell()">{{spellcheck}}</a></h3>
            </section>
        </div>
        <div ng-show="haveKnowledge">
            <hgroup class="mb20">
                <h1>Knowledge Results</h1>
            </hgroup>

            <section class="col-xs-12 col-sm-6 col-md-12">
                <article class="search-result row">
                    <div class="col-xs-12 col-sm-12 col-md-12 excerpet">
                        <h3><a href="{{'http://' + knowledge.url}}" target="_blank">{{knowledge.title}}</a></h3>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 excerpet">
                        <p>{{knowledge.knowledge}}</p>
                    </div>
                    <span class="clearfix borda"></span>
                </article>
            </section>
        </div>

        <hgroup class="mb20">
            <h1>Search Results</h1>
        </hgroup>
        {{visual}}
        <section class="col-xs-12 col-sm-6 col-md-12">
            <article class="search-result row" ng-repeat="doc in documents">
                <div class="col-xs-12 col-sm-12 col-md-12 excerpet">
                    <h3><a href="{{'http://' + doc.url}}" target="_blank">{{doc.title}}</a></h3>
                </div>
                <span class="clearfix borda"></span>
            </article>
        </section>
    </div>
</body>
</html>
